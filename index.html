<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Estilos do projeto -->
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    <title>Gerador de Senhas</title>
    <!-- Scripts do projeto-->
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome"/>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" id="email" placeholder="Digite seu e-mail"/>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" id="password" placeholder="Digite sua senha"/>
            </div>
            <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui</span></p>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha"/>
            </div>
            <input type="submit" value="Cadastrar"/>
        </div>
    </div>
</body>
</html>
